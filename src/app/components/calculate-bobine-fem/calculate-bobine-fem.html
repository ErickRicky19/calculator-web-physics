<div class="bobine-component">
  <div class="calculate-component">
  <div class="spam-component">
  </div>
    <div class="input-class">
      <span class="tittle-spam">Numero de vueltas:</span>

      <input
        class="input"
        type="text"
        [(ngModel)]="nBobines"
        (keypress)="onKeyPress($event)"
        (input)="onInputEvent()"
        (focus)="setFocusedOnInput($event)"
        title="input-class"
      />
      <span class="tittle-spam">El flujo inicial del campo:</span>

      <input
        class="input"
        type="text"
        [(ngModel)]="campI"
        (keypress)="onKeyPress($event)"
        (input)="onInputEvent()"
        (focus)="setFocusedOnInput($event)"
        title="input-class"
      />
      <span class="tittle-spam">El flujo final del campo:</span>

      <input
        class="input"
        type="text"
        [(ngModel)]="campF"
        (keypress)="onKeyPress($event)"
        (input)="onInputEvent()"
        (focus)="setFocusedOnInput($event)"
        title="input-class"
      />
      <span class="tittle-spam">t(Tiempo):</span>
      <input
        class="input"
        type="text"
        [(ngModel)]="t"
        (keypress)="onKeyPress($event)"
        (input)="onInputEvent()"
        (focus)="setFocusedOnInput($event)"
        title="input-class"
      />
    </div>
    <div class="button-component">
      @for (operator of operators; track $index) {
      <button
        class="button-div"
        [title]="operator.tooltip"
        (click)="inserOperatorToTextBar(operator.label)"
      >
        {{operator.label}}
      </button>
      }
    </div>
  </div>
  <div class="result-component">
    
  <span class="spam-class">{{messege}} </span>
  <span class="spam-class"> {{result}}</span>
</div>
</div>
